<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Cat Photo App Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our cat photo app!</p>
    <form id="survey-form"action="https://freecodecamp.org/practice-project/survey-form">
        <fieldset>
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
            
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" placeholder="Age" min="18" max="120">

            <label for="dropdown">Which type of cat do you prefer?</label>
            <select id="dropdown" name="prefer">
                <option disabled selected value>-- please select --</option>
                <option value="1">Maine Coon</option>
                <option value="2">British Shorthair</option>
                <option value="3">Persian</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Would you recommend this app to a friend?</legend>
            <label for="definitely">
                <input type="radio" name="user-recommend" id="definitely" value="definitely" checked>Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="user-recommend" id="maybe" value="maybe">Maybe
            </label>
            <label for="not-sure">
                <input type="radio" name="user-recommend" id="not-sure" value="not-sure">Not sure
            </label>
        </fieldset>
        <fieldset>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" rows="4" cols="50" placeholder="Any comments or suggestions?"></textarea>
        </fieldset>
        <fieldset>
            <legend>Which features would you like to see in the app?</legend>
            <label for="cat-toys"><input id="cat-toys" type="checkbox" name="prefer" value="cat-toys" checked> Cat toys</label>
            <label for="cat-food"><input id="cat-food" type="checkbox" name="prefer" value="cat-food"> Cat food</label>
            <label for="vet-appointments"><input id="vet-appointments" type="checkbox" name="prefer" value="vet-appointments"> Vet appointments</label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
